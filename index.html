<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha página de login</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div style="text-align: center;"> <!-- Centraliza o conteúdo dentro da div -->
    <img src="oscorp.png" alt="Logo Oscorp" style="width: 200px; margin-bottom: 20px;">
    <h1>Página de login</h1>

    <form>
      <label for="email">Digite o seu e-mail:</label>
      <input type="email" id="email">

      <label for="senha">Digite a sua senha:</label>
      <input type="password" id="senha">

      <button>Entrar no sistema</button>
    </form>

    <p>Não tem uma conta? <a href="cadastro.html">Clique aqui para fazer seu cadastro</a></p>
  </div>

</body>

</html>
