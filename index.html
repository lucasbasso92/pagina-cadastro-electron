<!DOCTYPE html> <!-- Declarado o tipo de documento HTML -->
<html lang="pt-BR"> <!-- Definindo o idioma do documento como inglês -->

<head> <!-- Cabeçalho do documento HTML -->
  <meta charset="UTF-8"> <!-- Define a codificação de caracteres -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Define a largura da viewport para o tamanho da tela do dispositivo -->
  <title>Minha página de login</title> <!-- Título da nossa página -->
  <link rel="stylesheet" href="styles.css">
</head>

<body> <!-- Corpo do documento HTML -->

  <div> <!-- Caixa para organizar nosso código -->
    <h1>Página de login</h1> <!-- Título da página -->

    <form> <!-- Formulário para o login-->

      <label for="email">
        Digite o seu e-mail:
      </label>
      <input type="email" id="email">

      <label for="senha"> <!-- Label para o campo de senha -->
        Digite a sua senha:
      </label>
      <input type="password" id="senha">

      <button>
        Entrar no sistema
      </button>

    </form>

  </div>

</body>

</html>
